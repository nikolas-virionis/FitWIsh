<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data sending confirmation</title>
    <!--CSS-->
    <link rel="shortcut icon"
        href="https://www.pngkey.com/png/full/211-2118619_healthy-army-communities-healthy-apple-logo.png"
        type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/check.css">
    <script src="./assets/js/script.js" defer></script>
    <script type="module" src="./assets/js/check.js" defer></script>
</head>
<!--HTML questions and basic structure-->

<body id="bodyBgColorId">
    <div class="sideBarButtons" id="leftsidebarButton">&#9776;</div>
    <span id="linkTitle" title="FitWish Home Page"><span id="linkTitlea"><img id="imageLogo"
                src="https://www.pngkey.com/png/full/211-2118619_healthy-army-communities-healthy-apple-logo.png"></span>
        <span id="titleLink">
            <h1 class="classHeading" id="headingObjInputIdHead"><i>FitWish</i></h1>
        </span>
    </span>
    <div id="myLeftSidenav" class="leftsidenav">
        <a class="closebtn" id="leftCloseBtn">&times;</a>
        <span id="languageInput">Language:</span><br>
        <div class="nationBtns"><img class="nationFlag"
                src="https://grid.gograph.com/flag-usuk-eps-vector_gg64260913.jpg"><span class="nationName"><span
                    class="nationNameRed">En</span><span class="nationNameWhite">gli</span><span
                    class="nationNameBlue">sh</span></span></div>
        <div class="nationBtns"><img class="nationFlag"
                src="https://portuguessemmisterio.files.wordpress.com/2018/12/Bandeiras_Brazil_e_Portugal.png"><span
                class="nationName"><span class="nationNameGreen">Por</span><span class="nationNameRed">tu</span><span
                    class="nationNameYellow">guês</span></span></div>
        <div class="nationBtns"><img class="nationFlag"
                src="https://upload.wikimedia.org/wikipedia/commons/6/62/Flag_of_France.png"><span
                class="nationName"><span class="nationNameBlue">Fr</span><span class="nationNameWhite">an</span><span
                    class="nationNameRed">çais</span></span></div>
        <div class="nationBtns"><img class="nationFlag"
                src="https://www.countryflags.com/wp-content/uploads/spain-flag-png-large.png"><span
                class="nationName"><span class="nationNameYellow">Es</span><span class="nationNameRed">pa</span><span
                    class="nationNameYellow">ñol</span></span></div>
        <li id="darkThemeButton" class="listnav">Dark Theme (default)</li>
        <li id="lightThemeButton" class="listnav">Light Theme</li>
        <li id="disclaimerId">DISCLAIMER</li>
    </div>
    <strong id="idCheckSubmit">
        <h2 class="classHeading headingObjInputId" id="headingObjInputIdCheck"><i>Are you sure you want to see
                the results?<h5>
                    The data inputted cannot be changed after this</h5></i></h2>
        <input class="buttonHalfWidth button button35vw" id="colorChangeIdCheckYes" type="button" value="Yes" />
        <input class="buttonHalfWidth button button35vw" id="colorChangeIdCheckNo" type="button" value="No">
    </strong>
    <div id="footerDiv">
        <div class="footer" id="idFooter"><a id="footerlink" class="classFooter"
                href="https://www.LinkedIn.com/in/nikolas-barcha-virionis-b71228199/" target="_blank"><i>
                    FitWish &copy; Copyright 2021<br></a><a class="classFooter"
                href="https://www.LinkedIn.com/in/nikolas-barcha-virionis-b71228199/" target="_blank">
                <span id="allRights"><ins>All Rights Reserved</ins></span></i>
            </a>
        </div>
    </div>
</body>

</html>
